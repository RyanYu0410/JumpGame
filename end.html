<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffd700;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .play-again {
            background-color: #4CAF50;
            color: white;
        }

        .main-menu {
            background-color: #2196F3;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over</h1>
        <div class="score">Final Score: <span id="finalScore">0</span></div>
        <div class="buttons">
            <button class="play-again" onclick="location.href='game.html'">Play Again</button>
            <button class="main-menu" onclick="location.href='index.html'">Main Menu</button>
        </div>
    </div>

    <script>
        // Get the score from URL parameters if available
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score') || 0;
        document.getElementById('finalScore').textContent = score;
    </script>
</body>
</html>
